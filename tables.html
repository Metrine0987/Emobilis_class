<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Table for football teams</h2>
    <table>
        <thead>
          <tr>
            <th>Team Name</th>
            <th>Goal difference</th>
            <th>Points</th>
          </tr>
        </thead>

        <tbody>
            <tr>
                <td>Liverpool</td>
                <td>+11</td>
                <td>18</td>
            </tr>
            <tr>
                <td>Manchester United</td>
                <td>-3</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Arsenal</td>
                <td>+2</td>
                <td>5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
